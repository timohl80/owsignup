<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <title>Stacken.ai – Open WebUI Gateway</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* CSS Custom Properties */
    :root {
      --primary-color: #ff6b9d;
      --primary-hover: #ff5a8a;
      --success-color: #28a745;
      --error-color: #dc3545;
      --warning-color: #ffc107;
      --text-primary: #333;
      --text-secondary: #666;
      --text-muted: #999;
      --border-color: #ddd;
      --background-dark: #1a1a1a;
      --background-light: #f0f0f0;
      --border-radius: 8px;
      --border-radius-lg: 12px;
      --spacing-xs: 6px;
      --spacing-sm: 12px;
      --spacing-md: 20px;
      --spacing-lg: 30px;
      --spacing-xl: 40px;
    }

    /* Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--background-dark);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--spacing-md);
    }

    /* Layout Components */
    .container {
      background: white;
      border-radius: var(--border-radius-lg);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: var(--spacing-xl);
      width: 100%;
      max-width: 400px;
    }

    .header {
      margin-bottom: var(--spacing-md);
      position: relative;
    }

    .logo {
      width: 120px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: -30px;
      left: -30px;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .title {
      font-size: 24px;
      font-weight: 600;
      color: var(--text-primary);
      margin: 60px 0 var(--spacing-xs) 0;
      text-align: center;
    }

    .subtitle {
      font-size: 12px;
      color: var(--text-secondary);
      line-height: 1.4;
      margin: 0 0 var(--spacing-lg) 0;
      text-align: center;
    }

    /* Form Components */
    .form-group {
      margin-bottom: var(--spacing-md);
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: var(--spacing-xs);
    }

    .form-input {
      width: 100%;
      padding: var(--spacing-sm) 16px;
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
      font-size: 14px;
      background: white;
      color: var(--text-primary);
      transition: border-color 0.2s;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    .password-container {
      position: relative;
      width: 100%;
    }

    .password-input {
      padding-right: 45px;
    }

    .password-toggle {
      position: absolute;
      right: var(--spacing-sm);
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #888;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      transition: color 0.2s;
      z-index: 1;
    }

    .password-toggle:hover {
      color: var(--primary-color);
    }

    /* Status Components */
    .status {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .status-badge {
      background: var(--background-light);
      color: var(--text-secondary);
      padding: var(--spacing-xs) var(--spacing-sm);
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
    }

    /* Button Components */
    .btn {
      width: 100%;
      border: none;
      padding: 14px;
      border-radius: var(--border-radius);
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
      margin-top: 10px;
    }

    .btn-primary {
      background: var(--primary-color);
      color: white;
    }

    .btn-primary:hover {
      background: var(--primary-hover);
    }

    .btn-primary:disabled {
      background: var(--text-secondary);
      cursor: not-allowed;
    }

    .btn-success {
      background: var(--success-color);
    }

    .btn-error {
      background: var(--error-color);
    }

    /* Alert Components */
    .alert {
      padding: 15px;
      border-radius: var(--border-radius);
      margin-top: var(--spacing-md);
      border: 1px solid;
    }

    .alert-success {
      background: #d4edda;
      color: #155724;
      border-color: #c3e6cb;
    }

    /* Footer */
    .footer {
      text-align: center;
      margin-top: var(--spacing-lg);
      font-size: 12px;
      color: var(--text-muted);
    }

    /* Tab Components */
    .tabs {
      display: flex;
      margin-bottom: var(--spacing-lg);
      border-bottom: 1px solid var(--border-color);
    }

    .tab {
      flex: 1;
      padding: var(--spacing-sm) var(--spacing-md);
      background: none;
      border: none;
      border-bottom: 2px solid transparent;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s;
    }

    .tab:hover {
      color: var(--text-primary);
      background: rgba(0, 0, 0, 0.02);
    }

    .tab.active {
      color: var(--primary-color);
      border-bottom-color: var(--primary-color);
      background: rgba(255, 107, 157, 0.05);
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    /* Utility Classes */
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <img src="digitalist.svg" alt="Digitalist Logo" width="120" height="120">
      </div>
    </header>

    <main>
      <h1 class="title">Stacken.ai</h1>
      <p class="subtitle">Compliant AI by Digitalist©</p>
      
      <!-- Tab Navigation -->
      <div class="tabs">
        <button class="tab active" data-tab="register-tab">Registrera</button>
        <button class="tab" data-tab="login-tab">Logga in</button>
      </div>
      
      <!-- Registration Tab -->
      <div class="tab-content active" id="register-tab">
        <form id="registrationForm" novalidate>
        <div class="form-group">
          <label for="email" class="form-label">E-post</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            class="form-input"
            placeholder="namn@företag.se" 
            required
            autocomplete="email"
          >
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Lösenord</label>
          <div class="password-container">
            <input 
              type="password" 
              id="password" 
              name="password" 
              class="form-input password-input"
              required
              autocomplete="new-password"
            >
            <button type="button" class="password-toggle" id="passwordToggle" aria-label="Visa/dölj lösenord">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            </button>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Status</label>
          <div class="status">
            <span class="status-badge" id="statusBadge">Ej inbjuden</span>
          </div>
        </div>

        <button type="submit" class="btn btn-primary" id="submitBtn">
          Registrera konto
        </button>
        </form>
      </div>
      
      <!-- Login Tab -->
      <div class="tab-content" id="login-tab">
        <form id="loginForm" novalidate>
          <div class="form-group">
            <label for="loginEmail" class="form-label">E-post</label>
            <input 
              type="email" 
              id="loginEmail" 
              name="email" 
              class="form-input"
              placeholder="namn@företag.se" 
              required
              autocomplete="email"
            >
          </div>

          <div class="form-group">
            <label for="loginPassword" class="form-label">Lösenord</label>
            <div class="password-container">
              <input 
                type="password" 
                id="loginPassword" 
                name="password" 
                class="form-input password-input"
                required
                autocomplete="current-password"
              >
              <button type="button" class="password-toggle" id="loginPasswordToggle" aria-label="Visa/dölj lösenord">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                  <circle cx="12" cy="12" r="3"/>
                </svg>
              </button>
            </div>
          </div>

          <button type="submit" class="btn btn-primary" id="loginBtn">
            Logga in
          </button>
        </form>
      </div>
    </main>

    <footer class="footer">
      Copyright © 2025 Digitalist AB
    </footer>
  </div>

  <script>
    // Wait for DOM to be fully loaded
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM loaded, initializing...');
      
      // Constants
    const SVG_ICONS = {
      eye: `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
        <circle cx="12" cy="12" r="3"/>
      </svg>`,
      eyeOff: `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
        <line x1="1" y1="1" x2="23" y2="23"/>
      </svg>`
    };

    // DOM Elements
    const elements = {
      // Registration form
      regForm: document.getElementById('registrationForm'),
      regEmailInput: document.getElementById('email'),
      regPasswordInput: document.getElementById('password'),
      regPasswordToggle: document.getElementById('passwordToggle'),
      regSubmitBtn: document.getElementById('submitBtn'),
      statusBadge: document.getElementById('statusBadge'),
      
      // Login form
      loginForm: document.getElementById('loginForm'),
      loginEmailInput: document.getElementById('loginEmail'),
      loginPasswordInput: document.getElementById('loginPassword'),
      loginPasswordToggle: document.getElementById('loginPasswordToggle'),
      loginSubmitBtn: document.getElementById('loginBtn'),
      
      // Tabs
      tabs: document.querySelectorAll('.tab'),
      tabContents: document.querySelectorAll('.tab-content')
    };

    // Tab Switching Functionality
    function switchTab(tabName) {
      // Remove active class from all tabs and content
      elements.tabs.forEach(tab => tab.classList.remove('active'));
      elements.tabContents.forEach(content => content.classList.remove('active'));
      
      // Add active class to selected tab and content
      document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
      document.getElementById(tabName).classList.add('active');
    }

    // Password Toggle Functionality
    function togglePasswordVisibility(inputElement, toggleElement) {
      const isPassword = inputElement.type === 'password';
      
      inputElement.type = isPassword ? 'text' : 'password';
      toggleElement.innerHTML = isPassword ? SVG_ICONS.eyeOff : SVG_ICONS.eye;
    }

    // Form Validation
    function validateForm(emailInput, passwordInput) {
      const email = emailInput.value.trim();
      const password = passwordInput.value;

      if (!email || !password) {
        showError('E-post och lösenord krävs');
        return false;
      }

      if (!isValidEmail(email)) {
        showError('Ange en giltig e-postadress');
        return false;
      }

      if (password.length < 6) {
        showError('Lösenordet måste vara minst 6 tecken');
        return false;
      }

      return true;
    }

    function isValidEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    // UI State Management
    function setButtonState(button, text, className = 'btn-primary', disabled = false) {
      button.textContent = text;
      button.className = `btn ${className}`;
      button.disabled = disabled;
    }

    function updateStatusBadge(text, className = '') {
      elements.statusBadge.textContent = text;
      elements.statusBadge.className = `status-badge ${className}`;
    }

    function showSuccess(message, button, originalText) {
      setButtonState(button, '✓ Klar!', 'btn-success', true);
      
      const successAlert = createAlert(message, 'alert-success');
      button.closest('form').appendChild(successAlert);
    }

    function showError(message, button, originalText) {
      setButtonState(button, 'Försök igen', 'btn-error');
      alert(message);
      
      setTimeout(() => {
        setButtonState(button, originalText, 'btn-primary');
      }, 3000);
    }

    function createAlert(message, className) {
      const alert = document.createElement('div');
      alert.className = `alert ${className}`;
      alert.innerHTML = `<strong>${message}</strong>`;
      return alert;
    }

    // API Communication
    async function registerUser(email, password) {
      const response = await fetch('/api/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ email, password })
      });

      return response.json();
    }

    async function loginUser(email, password) {
      const response = await fetch('/api/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ email, password })
      });

      return response.json();
    }

    // Form Submission Handlers
    async function handleRegistrationSubmit(e) {
      console.log('Registration form submitted!');
      e.preventDefault();
      
      if (!validateForm(elements.regEmailInput, elements.regPasswordInput)) {
        console.log('Form validation failed');
        return;
      }
      
      console.log('Form validation passed, proceeding with registration...');

      setButtonState(elements.regSubmitBtn, 'Registrerar...', 'btn-primary', true);
      
      try {
        const result = await registerUser(
          elements.regEmailInput.value.trim(),
          elements.regPasswordInput.value
        );
        
        if (result.success) {
          updateStatusBadge('Väntar på godkännande', 'status-warning');
          showSuccess(
            'Registrering lyckades!<br>Ditt konto har skapats och väntar på godkännande från en administratör.',
            elements.regSubmitBtn,
            'Registrera konto'
          );
        } else {
          showError(result.message || 'Registrering misslyckades', elements.regSubmitBtn, 'Registrera konto');
        }
        
      } catch (error) {
        console.error('Registration error:', error);
        showError('Ett fel uppstod. Försök igen senare.', elements.regSubmitBtn, 'Registrera konto');
      }
    }

    async function handleLoginSubmit(e) {
      console.log('Login form submitted!');
      e.preventDefault();
      
      if (!validateForm(elements.loginEmailInput, elements.loginPasswordInput)) {
        console.log('Form validation failed');
        return;
      }
      
      console.log('Form validation passed, proceeding with login...');

      setButtonState(elements.loginSubmitBtn, 'Loggar in...', 'btn-primary', true);
      
      try {
        const result = await loginUser(
          elements.loginEmailInput.value.trim(),
          elements.loginPasswordInput.value
        );
        
        if (result.success) {
          if (result.demoMode) {
            showSuccess(
              'Inloggning lyckades! (Demo mode)<br>För att logga in med ditt riktiga konto, starta Open WebUI.',
              elements.loginSubmitBtn,
              'Logga in'
            );
          } else {
            showSuccess(
              'Inloggning lyckades!<br>Omdirigerar till Open WebUI...',
              elements.loginSubmitBtn,
              'Logga in'
            );
            
            // Redirect to Open WebUI after successful login
            setTimeout(() => {
              if (result.token) {
                // Store the token in localStorage for Open WebUI
                localStorage.setItem('access_token', result.token);
                // Redirect to Open WebUI
                window.location.href = result.redirectUrl || '/api/redirect-to-openwebui';
              } else {
                window.location.href = result.redirectUrl || '/api/redirect-to-openwebui';
              }
            }, 2000);
          }
        } else {
          showError(result.message || 'Inloggning misslyckades', elements.loginSubmitBtn, 'Logga in');
        }
        
      } catch (error) {
        console.error('Login error:', error);
        showError('Ett fel uppstod. Försök igen senare.', elements.loginSubmitBtn, 'Logga in');
      }
    }

    // Event Listeners
    // Tab switching
    console.log('Adding tab event listeners...');
    elements.tabs.forEach((tab, index) => {
      console.log(`Adding listener to tab ${index}:`, tab);
      tab.addEventListener('click', () => {
        const tabName = tab.getAttribute('data-tab');
        console.log('Tab clicked:', tabName);
        switchTab(tabName);
      });
    });

    // Password toggles
    elements.regPasswordToggle.addEventListener('click', () => {
      togglePasswordVisibility(elements.regPasswordInput, elements.regPasswordToggle);
    });
    
    elements.loginPasswordToggle.addEventListener('click', () => {
      togglePasswordVisibility(elements.loginPasswordInput, elements.loginPasswordToggle);
    });

    // Form submissions
    if (elements.regForm) {
      elements.regForm.addEventListener('submit', handleRegistrationSubmit);
      console.log('Registration form event listener added');
    } else {
      console.error('Registration form not found!');
    }
    
    if (elements.loginForm) {
      elements.loginForm.addEventListener('submit', handleLoginSubmit);
      console.log('Login form event listener added');
    } else {
      console.error('Login form not found!');
    }

    // Initialize
    console.log('Registration and login forms initialized');
    console.log('Registration form:', elements.regForm);
    console.log('Login form:', elements.loginForm);
    console.log('Tabs found:', elements.tabs.length);
    console.log('Tab contents found:', elements.tabContents.length);
    
    // Test tab switching
    console.log('Testing tab switching...');
    elements.tabs.forEach((tab, index) => {
      console.log(`Tab ${index}:`, tab, 'data-tab:', tab.getAttribute('data-tab'));
    });
    
    // Test tab switching function
    console.log('Testing switchTab function...');
    try {
      switchTab('login-tab');
      console.log('Switch to login tab successful');
      setTimeout(() => {
        switchTab('register-tab');
        console.log('Switch to register tab successful');
      }, 1000);
    } catch (error) {
      console.error('Tab switching error:', error);
    }
    
    }); // End DOMContentLoaded
  </script>
</body>
</html>
